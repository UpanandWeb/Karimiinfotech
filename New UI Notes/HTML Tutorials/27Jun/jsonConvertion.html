<!DOCTYPE html>
<html>
	<head>
		<title>
			Converting object to string and string back to object
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var data = {
				eName: 'Teena',
				gender: 'Female',
				age: 40,
				location: 'Hyd',
				designation: 'IT'
			}
			console.log(data);
			var data2 = JSON.stringify(data);
			console.log(data2);
			console.log(JSON.parse(data2));

		</script>
	</body>
</html>
