<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating while looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 745;
			var rem, sum = 0;
			while (n > 0) {
				rem = n  % 10;
				// sum = sum + rem;
				sum += rem;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("the sum of values is " + sum)
		</script>
	</body>
</html>
