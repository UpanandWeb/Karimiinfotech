<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating writing file 
		</title>
		<style type="text/css">
			li {
				list-style: none;
				border: 1px solid;
				background: #ccc;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<form METHOD="GET" action="http://localhost:8082">
			<ul>
				<li>USer name: <input type="text" name="uname"></li>
				<li>USer age: <input type="text" name="uage"></li>
				<li>
					Country: 
					<select name="ucountry">
						<option>India</option>
						<option>China</option>
						<option>JAPAN</option>
					</select>
				</li>
				<li>
					<input type="submit" value="Register">

			</ul>
		</form>
	</body>
</html>
