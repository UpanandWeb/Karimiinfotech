<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating For and While loop
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var i, n;
			n = prompt("Enter number of which you need a table");
			n = parseInt(n);
			var result;
			for ( i = 1; i <= 20; i++) {
				result = n * i;
				console.log(n + " * " + i + " = " + result);
			}
		</script>
	</body>
</html>
